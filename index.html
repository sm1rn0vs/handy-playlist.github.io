<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Handy Playlist</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'><link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <body>
      <main>
        <div class="content">
          <div class="slider-playlist">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img
                    src="logo.jpg" />
                  <h1>Handy</h1>
                </div>
              </div>
            </div>

            <div class="playlist">
              <div class="playlist-item">
                <img
                  src="logo.jpg"
                  alt="" />
                <div class="song">
                  <p>Song</p>
                  <p>Handy</p>
                </div>
                <p>2:12</p>
                <i class="fa-regular fa-heart like-btn"></i>
              </div>
              <div class="playlist-item">
                <img
                  src="logo.jpg"
                  alt="" />
                <div class="song">
                  <p>Song 2</p>
                  <p>Handy</p>
                </div>
                <p>1:51</p>
                <i class="fa-regular fa-heart like-btn"></i>
              </div>
              <div class="playlist-item">
                <img
                  src="logo.jpg"
                  alt="" />
                <div class="song">
                  <p>Milky Chance</p>
                  <p>Handy</p>
                </div>
                <p>2:35</p>
                <i class="fa-regular fa-heart like-btn"></i>
              </div>
              <div class="playlist-item">
                <img
                  src="logo.jpg"
                  alt="" />
                <div class="song">
                  <p>Two Feet</p>
                  <p>Handy</p>
                </div>
                <p>2:22</p>
                <i class="fa-regular fa-heart like-btn"></i>
              </div>
            </div>
          </div>

          <div class="player">
            <audio
              id="audioPlayer"
              src="songs/Песня.mp3"
              type="audio/mpeg"></audio>
            <audio
              id="audioPlayer"
              src="songs/Песня2.mp3"
              type="audio/mpeg"></audio>
            <audio
              id="audioPlayer"
              src="songs/Milky Chance.mp3"
              type="audio/mpeg"></audio>
            <audio
              id="audioPlayer"
              src="songs/Two Feet.mp3"
              type="audio/mpeg"></audio>

            <div class="controls">
              <i class="fa-solid fa-shuffle" id="shuffleBtn"></i>
              <i class="fa-solid fa-backward" id="prevBtn"></i>
              <button id="playPauseBtn">
                <i class="fa-solid fa-play" id="playPauseIcon"></i>
              </button>
              <i class="fa-solid fa-forward" id="nextBtn"></i>
              <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
                <input
                  type="range"
                  id="volume-range"
                  min="0"
                  max="100"
                  value="100" />
              </div>
            </div>

            <input type="range" value="0" id="progress-bar" />
          </div>
        </div>
      </main>
    </body>

    <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script><script  src="./script.js"></script>
  </body>
</html>
